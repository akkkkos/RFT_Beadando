<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Sándor | Tantárgy hozzáadása</title>
    <link th:href="@{/css/sb-admin-2.css}" rel="stylesheet"/>
    <link th:href="@{/css/sb-admin-2.min.css}" rel="stylesheet"/>
    <script th:src="@{/js/sb-admin-2.js}"></script>
    <script th:src="@{/js/sb-admin-2.min.js}"></script>
    <style>
        .center-screen {
          position: absolute;
          top: 50%;
          left: 50%;
          margin-right: -50%;
          transform: translate(-50%, -50%);
          justify-content: center;
          align-items: center;
          text-align: center;
        }
    </style>
</head>
<body>
<div class="center-screen">
<form th:action="@{/tanar/__${id}__}" method="get">
    <button type="submit" value="hozzaadoldal">Vissza</button><br/>
</form>
    <div>
        <form th:action="@{/tanar/__${id}__/addTantargy}" method="post" th:object="${tantargyFormValues}">
            <div class="form-group">
                <label>Neve:</label>
                <input type="text" id="name" name="name"><br>
            </div>
            <div class="form-group">
                <label>A hét melyik napján:</label>
                <input type="text" id="dayOfTheWeek" name="dayOfTheWeek"><br>
            </div>
            <div class="form-group">
                <label>Kezdési idő:</label>
                <input type="text" id="startTime" name="startTime"><br>
            </div>
            <div class="form-group">
                <label>Percben mért hossza:</label>
                <input type="number" id="durationInMinutes" name="durationInMinutes"><br>
            </div>
            <div class="form-group">
                <label>Kredit:</label>
                <input type="number" id="kredit" name="kredit"><br>
            </div>
            <div class="form-group">
                <label>Maximum hallgatói létszám:</label>
                <input type="number" id="maxHallgato" name="maxHallgato"><br>
            </div>
            <div class="form-group">
                <button type="submit" value="hozzaad">Hozzáadás</button>
            </div>
        </form>
    </div>
</div>
</body>
</html>
