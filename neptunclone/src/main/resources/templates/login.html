<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Sándor</title>
    <link th:href="@{/css/sb-admin-2.css}" rel="stylesheet"/>
    <link th:href="@{/css/sb-admin-2.min.css}" rel="stylesheet"/>
    <script th:src="@{/js/sb-admin-2.js}"></script>
    <script th:src="@{/js/sb-admin-2.min.js}"></script>
</head>
<body>
<div>
    <div>
        <form th:action="@{/}" method="post" th:object="${user}">
            <div class="form-group">
                <label>Felhasználónév:</label>
                <input type="text" id="username" name="username"><br>
            </div>
            <div class="form-group">
                <label>Jelszó:</label>
                <input type="password" id="password" name="password"><br>
            </div>
            <div class="form-group">
                <label>Hallgató:</label>
                <input type="radio" value="hallgato" name="type" checked="" id="type"><br>
                <label>Tanár:</label>
                <input type="radio" value="tanar" name="type" id="type"><br>
                <button type="submit" value="belepes">Belépés</button>
            </div>
        </form>
    </div>
</div>
</body>
</html>
