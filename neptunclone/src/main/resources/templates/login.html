<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Sándor</title>
    <link th:href="@{/css/sb-admin-2.css}" rel="stylesheet"/>
    <link th:href="@{/css/sb-admin-2.min.css}" rel="stylesheet"/>
    <script th:src="@{/js/sb-admin-2.js}"></script>
    <script th:src="@{/js/sb-admin-2.min.js}"></script>
    <style>
        .center-screen {
          position: absolute;
          top: 50%;
          left: 50%;
          margin-right: -50%;
          transform: translate(-50%, -50%);
          justify-content: center;
          align-items: center;
          text-align: center;
        }
    </style>

</head>
<body>
<div class="center-screen">
    <div>
        <form th:action="@{/}" method="post" th:object="${loginFormValues}">
            <div class="form-group">
                <label>Felhasználónév:</label>
                <input type="text" id="username" name="username"><br>
            </div>
            <div class="form-group">
                <label>Hallgató:</label>
                <input type="radio" value="hallgato" name="type" checked="" id="type">
                <label>Tanár:</label>
                <input type="radio" value="tanar" name="type" id="type"><br>
                <button type="submit" value="belepes" class="btn btn-primary">Belépés</button><br>
            </div>
        </form>
        <span th:if="${badLogin == 1}">Nem található ilyen felhasználó.<br></span>
    </div>

    <form th:action="@{/register}" method="get">
        <button type="submit" value="regisztralas" class="btn btn-secondary">Regisztrálás</button>
    </form>
</div>
</body>
</html>
